<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addtocart.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="section-nav">
        <script src="nav.js"></script>
    </div>
    <section class="addToCartElement ">
            <div class="addtocartcontainer">
              </div>
          <section>
            <div id="productCartContainer"></div>
          </section>
  
          <section class="productCartTotalElem">
            <div class="productCartTotalElement">
              <p>Selected Offer Summary</p>
              <div class="productOrderTotal">
                <div class="totalRow">
                  <p>Sub Total:</p>
                  <p class="productSubTotal">0</p>
                </div>
                <div class="totalRow">
                  <p>Tax:</p>
                  <p class="productTax">500</p>
                </div>
                <hr />
                <div class="totalRow">
                  <p>Final Total:</p>
                  <p class="productFinalTotal">0</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>

      <div class="footer-section">
        <script src="footer.js"></script>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="/addtocart.js"></script>
</body>
</html>
